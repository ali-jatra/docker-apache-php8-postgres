# ==========================
# HTTP - Redirect to HTTPS
# ==========================
server {
    listen 80;
    server_name adminjatra.jagaamansejahtera.id produksi.jagaamansejahtera.id dev.produksi.jagaamansejahtera.id;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ==========================
# HTTPS - Adminer
# ==========================
server {
    listen 80;
    server_name adminjatra.jagaamansejahtera.id;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        proxy_pass http://adminer:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ==========================
# HTTPS - Laravel Production
# ==========================
server {
    listen 443 ssl;
    server_name produksi.jagaamansejahtera.id;

    ssl_certificate /etc/letsencrypt/live/produksi.jagaamansejahtera.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/produksi.jagaamansejahtera.id/privkey.pem;

   # Laravel backend (PHP)
    location / {
        proxy_pass http://webserver_dev:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy Vite dev server (frontend hot reload)
    location /_vite/ {
        proxy_pass http://node_prod:5174/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}

