server {
    listen 80;
    server_name produksi.jagaamansejahtera.id;

    root /var/www/html/public;
    index index.php index.html;

    location /build/ {
        root /var/www/html/public;
        try_files $uri =404;
        access_log off;
        expires max;
        add_header Cache-Control public;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
}

